<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="show(event)">Click</button>

<script>
function show(event) {
    alert(
      "Type: " + event.type + 
      "\nTarget: " + event.target.tagName
    );
}
</script>

</body>
</html>
